<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritime - Inicio</title>
    <!-- links de tipografía -->
    <link rel="shortcut icon" href="img/Algoritime.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <a href="">
            <img src="img/Algoritime.svg" alt="Logo Algoritime">
            <h1>ALGORITIME</h1>
        </a>
    </header>
    <main>
        <div class="img">
            <img src="img/Img_Phone.png" alt="Imagen de Algoritime App">
        </div>
        <form action="POST">
            <h2>Iniciar sesión</h2>
            <div class="inputs">
                <label for="usuario"><img src="icons/icon-user.svg" alt="Nombre de Usuario"></label>
                <input type="text" name="" id="usuario" required>
            </div>
            <div class="inputs">
                <label for="password"><img src="icons/icon-password.svg" alt="Contraseña"></label>
                <input type="password" name="" id="password" required>
            </div>
            <div class="checkbox">
                <label for="showpassw">Mostrar Contraseña</label>
                <input type="checkbox" name="" id="showpassw">
            </div>
            <input type="submit" value="Iniciar">

            <hr>
            <input id="openfor" type="button" value="Crear Cuenta">
        </form>
        <img class="bg_img_1" src="img/Img_Fondo5.svg" alt="Imagen de Fondo 1">
        <img class="bg_img_2"  src="img/Img_Fondo5.svg" alt="Imagen de Fondo 2">
    </main>
    <div class="DivForm">
        <form action="" method="POST">
            <h2>Crear Cuenta</h2>
            <div>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
            </div>
            
            <input class="input" type="email" placeholder="Correo electrónico">
            <input class="input" type="password" placeholder="Contraseña" id="createPassw1">
            <input class="input" type="password" placeholder="Repita la contraseña" id="createPassw2">
            <div class="checkbox2">
                <label for="showpassws">Mostrar Contraseña</label>
                <input type="checkbox" name="" id="showpassws">
            </div>
            <input type="submit" value="Continuar">
            <input type="button" class="exitForm" id="exitForm" value="x">
        </form>
    </div>
    
    <!-- Archivo Javascript -->
    <script src="js/main/form.js"></script>
</body>
</html>
